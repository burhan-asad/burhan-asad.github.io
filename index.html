<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calisthenics Form</title>
    </head>
    <body>
        <h1 id="title" class="heading">Calisthenics Form</h1>
        <p id="description" class="mainText">THANK YOU FOR BECOMING A PART OF CALIATHLETES !!!</p>
        
        <form id="survey-form" method="post" action='https://formspree.io/f/manwqlok'>
            <fieldset>
                <label id="name-label" for="fullname">Name <input id="name" name="full-name" type="text" placeholder="Enter your name" required></label>
                <label id="email-label" for="email">Email <input id="email" name="e-mail" type="email" placeholder="Enter your Email" required></label>
                <label id="number-label" for="age">Age <p class="smallText">(optional)</p> <input id="number" name="Age" type="number" min="15" max="100" placeholder="Age"></label>
                <label for="role">Which option best describes your current level?
                    <select id="dropdown" name="Role" required>
                        <option value="">Select current level</option>
                        <option value=1>Beginner</option>
                        <option value=2>Intermediate</option>
                        <option value=3>Advanced</option>
                        <option value=4>Elite</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Would you recommend CALIATHLETE to a friend?</legend>
                <label for="definitely"><input value="radio1" class="inline" type="radio" id="definitely" name="recommendation" checked> Definitely</label>
                <br>
                <label for="maybe"><input value="radio2" class="inline" type="radio" name="recommendation" id="maybe" > Maybe</label>
                <br>
                <label for="notSure"><input value="radio3" class="inline-last" type="radio" name="recommendation" id="notSure" > Not Sure</label>
            </fieldset>

            <fieldset>
                <label for="fvrtFeature">What is your favorite feature of CALIATHLETE?
                    <select id="fvrtFeature" name="Favourite" required>
                        <option value="option1">Select an option</option>
                        <option value="option2">Skill Progression Challenges</option>
                        <option value="option3">Personalized Training Programs</option>
                        <option value="option4">Member Forums</option>
                        <option value="option5">Eco-Friendly Training Gear</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <br>
                <p class="normalText">What would you like to see improved? <p class="smallText">(Check all that apply)</p></p>
                <label for="frontEnd"><input value="choice-1" class="checkline" type="checkbox" id="frontEnd" name="FrontEND" > Updated Equipment</label>
                <br>
                <label for="backEnd"><input value="choice-2" class="checkline" type="checkbox" id="backEnd" name="BackEND" > Experienced Trainers</label>
                <br>
                <label for="data"><input value="choice-3" class="checkline" type="checkbox" id="data" name="DATAVis"> Specialized Programs</label>
                <br>
                <label for="challenge"><input value="choice-4" class="checkline" type="checkbox" id="challenge" name="CHALLENGE"> Community Events</label>
                <br>
                <label for="OSC"><input value="choice-5" class="checkline" type="checkbox" id="OSC" name="OpenSourceC"> Skills Tournaments</label>
            </fieldset>

            <fieldset>
                <label for="suuggestions">Any comments or suggestions? 
                    <textarea class="commenting" rows="8" cols="60" placeholder="Enter your comment here..." id="suggestions" name="comments"></textarea>
                </label>
            </fieldset>

            <input name="submission" id="submit" class="submission" value="Submit" type="submit" required>
        </form>
        
    </body>
</html>
